<!-- ACCORDION JS -->
<script>
    //** Add this Script to the Custom Head section in the Additional Footer HTML **//
    $(document).ready(function() {
    
        function close_accordion_section() {
            $('.accordion .accordion-section-title').removeClass('active');
            $('.accordion .accordion-section-content').slideUp(300).removeClass('open');
        }
        $('.accordion-section-title').click(function(e) {
            // Grab current anchor value
            var currentAttrValue = $(this).attr('href');
    
            if($(e.target).is('.active')) {
                close_accordion_section();
            } 
            else {
                close_accordion_section();
                // Add active class to section title
                $(this).addClass('active');
                // Open up the hidden content panel
                $('.accordion ' + currentAttrValue).slideDown(300).addClass('open'); 
            }
            e.preventDefault();
        });
    });
    </script>
    
    
    
    <!-- ACCORDION CSS -->
    <style>
    .accordion, .accordion * {
      -webkit-box-sizing:border-box; 
      -moz-box-sizing:border-box; 
      box-sizing:border-box;
    }
    .accordion {
      overflow: hidden;
    }
    .accordion-section-title, .accordion-section-title:focus {
      width: 100%;
      padding: 15px;
      display: inline-block;
      border: 1px solid #DFA916;
      background: #EAB92D;
      transition: all linear 0.15s;
      color: #000;
      margin-bottom: 5px;
    }
    .accordion-section-title:before {
      font-family: FontAwesome;
      content: '\f055';
      margin-right: 10px;
    }
    .accordion-section-title.active, .accordion-section-title:hover {
      background: #DFA916;
      color: #FFF;
      text-decoration: none;
    }
    .accordion-section-title.active:before {
      font-family: FontAwesome;
      content: '\f056';
      margin-right: 10px;
    }
    .accordion-section:last-child .accordion-section-title {
      border-bottom: none;
    }
    .accordion-section-content {
      padding: 15px;
      display: none;
    }
    </style>
    
    
    
    <!-- ACCORDION HTML -->
    <div class="accordion">
        <div class="accordion-section">
            <a class="accordion-section-title" href="#accordion-1">Title 1</a>
            <div id="accordion-1" class="accordion-section-content">
                <p>Content of title 1</p>
            </div>
        </div>
        <div class="accordion-section">
            <a class="accordion-section-title" href="#accordion-2">Title 2</a>
            <div id="accordion-2" class="accordion-section-content">
                <p>Content of title 2</p>
            </div>
        </div>
        <div class="accordion-section">
            <a class="accordion-section-title" href="#accordion-3">Title 3</a>
            <div id="accordion-3" class="accordion-section-content">
                <p>Content of title 3</p>
            </div>
        </div>
    </div>
